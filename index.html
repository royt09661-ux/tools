<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .link-button {
            text-decoration: none;
            padding: 15px 30px;
            background-color: #ff9800;
            color: white;
            font-size: 1.2em;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .link-button:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }
        p {
            margin-top: 30px;
            font-size: 1em;
            color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Tool Website</h1>
    
    <!-- Hyperlink to Calculator -->
    <a href="/fast-calculater" target="_blank" class="link-button">Open Calculator</a>
    
    <p>Click the button above to open the calculator instantly!</p>
</body>
</html>
